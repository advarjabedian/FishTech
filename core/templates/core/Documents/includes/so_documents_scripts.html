<script>
// Global variables
let currentSoid = null;
let currentCustomerId = null;
let currentCustomerName = null;

document.addEventListener('DOMContentLoaded', function() {
    setupFilters();
    setupDropZone();
    loadAllOrders();
    loadTenantEmails(emails => {
        renderTenantAddressBook('bulkAddressBookList', 'useTenantEmail');
    });
    
    {% if soid %}
    openFileManager('{{ soid }}');
    {% endif %}
    
    // File manager modal cleanup
    document.getElementById('fileManagerModal').addEventListener('hidden.bs.modal', function () {
        setTimeout(() => {
            if (!document.querySelector('.modal.show')) {
                document.querySelectorAll('.modal-backdrop').forEach(b => b.remove());
                document.body.classList.remove('modal-open');
                document.body.style.overflow = '';
            }
        }, 100);
    });
});

// ============================================================================
// FILTERS AND SEARCH
// ============================================================================

function setupFilters() {
    document.getElementById('filter-soid').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            const soid = this.value.trim();
            if (soid && soid.match(/^\d+$/)) {
                openFileManager(soid);
            } else if (soid) {
                searchBySoid(soid);
            }
        }
    });
    
    setupAutocompleteDropdown(
        'filter-customer',
        'customer-dropdown',
        '/api/documents/customers/search/',
        function(item) {
            if (item.name) {
                showCustomerModal(item.name);
            }
        }
    );
}

function loadAllOrders() {
    fetch('/api/documents/so/')
        .then(response => response.json())
        .then(data => renderTable(data))
        .catch(error => {
            console.error('Error loading orders:', error);
            document.getElementById('documentsTableBody').innerHTML = 
                '<tr><td colspan="9" class="text-center text-danger">Error loading data</td></tr>';
        });
}

function searchBySoid(soid) {
    fetch(`/api/documents/so/?soid=${encodeURIComponent(soid)}`)
        .then(response => response.json())
        .then(data => renderTable(data))
        .catch(error => console.error('Error:', error));
}

// ============================================================================
// TABLE RENDERING
// ============================================================================

function renderTable(data) {
    const tbody = document.getElementById('documentsTableBody');
    
    if (!data || data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="9" class="text-center text-muted py-4">No documents found</td></tr>';
        return;
    }
    
    tbody.innerHTML = data.map(row => `
        <tr>
            <td><input type="checkbox" class="row-checkbox" value="${row.soid}" onchange="updateBulkActions()"></td>
            <td>
                <button class="btn btn-sm btn-info" onclick="openFileManager('${row.soid}')" title="View Files">
                    <i class="bi bi-eye"></i>
                </button>
            </td>
            <td>${row.soid || ''}</td>
            <td>${escapeHtml(row.company_name || '')}</td>
            <td>${escapeHtml(row.customer_name || '')}</td>
            <td>${escapeHtml(row.customer_po || '')}</td>
            <td>${formatDate(row.dispatchdate)}</td>
            <td>${formatPaid(row.paid)}</td>
            <td><span class="badge ${row.file_count > 0 ? 'bg-success' : 'bg-secondary'}">${row.file_count || 0}</span></td>
        </tr>
    `).join('');
}

// ============================================================================
// BULK ACTIONS
// ============================================================================

function toggleSelectAll() {
    toggleTableSelectAll('.row-checkbox', 'selectAll');
    updateBulkActions();
}

function updateBulkActions() {
    updateTableBulkActions('.row-checkbox', 'selectAll', 'bulkActionsBar', 'selectedCount');
}

function downloadSelectedFiles() {
    const selected = document.querySelectorAll('.row-checkbox:checked');
    if (selected.length === 0) {
        alert('Please select at least one row');
        return;
    }
    downloadBulkAsZip('/api/documents/so/download-bulk/', Array.from(selected).map(cb => cb.value), 'soids');
}

// ============================================================================
// FILE MANAGER MODAL
// ============================================================================

function openFileManager(soid) {
    currentSoid = soid;
    document.getElementById('fileManagerSoid').textContent = soid;
    
    fetch(`/api/documents/so/${soid}/files/`)
        .then(response => response.json())
        .then(data => {
            renderFiles(data.files || []);
            
            if (data.customer_id) {
                currentCustomerId = data.customer_id;
                currentCustomerName = data.customer_name;
            }
            
            renderAddressBook(getTenantEmails());
            
            const modal = new bootstrap.Modal(document.getElementById('fileManagerModal'));
            modal.show();
            
            setupFileManagerDropZone();
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error loading files');
        });
}

function renderFiles(files) {
    const container = document.getElementById('fileManagerFiles');
    
    if (files.length === 0) {
        container.innerHTML = '<div class="col-12"><p class="text-muted text-center">No files uploaded yet.</p></div>';
        return;
    }
    
    container.innerHTML = files.map(file => `
        <div class="col-md-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <input type="checkbox" class="filemanager-file-checkbox" value="${escapeHtml(file.filename)}" onchange="updateFileManagerBulkActions()">
                    </div>
                    ${file.type === 'pdf' ? 
                        `<div class="mb-2" style="height: 200px; overflow: hidden; background: #f8f9fa;">
                            <iframe src="${file.url}#toolbar=0&navpanes=0" style="width: 100%; height: 100%; border: none;"></iframe>
                        </div>` :
                        `<div class="mb-2" style="height: 200px; overflow: hidden; display: flex; align-items: center; justify-content: center; background: #f8f9fa;">
                            <img src="${file.url}" alt="${escapeHtml(file.filename)}" style="max-width: 100%; max-height: 200px; object-fit: contain;">
                        </div>`
                    }
                    <h6 class="text-center mt-2 small text-truncate" title="${escapeHtml(file.filename)}">${escapeHtml(file.filename)}</h6>
                    <div class="btn-group w-100">
                        <button class="btn btn-sm btn-primary" onclick="window.open('${file.url}', '_blank')">
                            <i class="bi bi-eye"></i> View
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteFile('${escapeHtml(file.filename)}')">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    `).join('');
}

function updateFileManagerBulkActions() {
    updateFileManagerBulkBar('.filemanager-file-checkbox', 'fileManagerBulkActionsBar', 'fileManagerSelectedCount', null);
}

function deleteFile(filename) {
    deleteFileCommon(
        `/api/documents/so/${currentSoid}/files/${encodeURIComponent(filename)}/`,
        filename,
        () => openFileManager(currentSoid)
    );
}

function setupFileManagerDropZone() {
    setupGenericDropZone('fileManagerDropZone', function(e) {
        const files = Array.from(e.dataTransfer.files);
        uploadFilesToSoid(currentSoid, files);
    }, function() {
        selectFilesForUpload('image/*,application/pdf', true, function(files) {
            uploadFilesToSoid(currentSoid, files);
        });
    });
}

function uploadFilesToSoid(soid, files) {
    uploadMultipleFiles(files, function(file) {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('soid', soid);
        return {
            url: '/api/documents/so/upload/',
            formData: formData,
            filename: file.name
        };
    }, () => openFileManager(soid));
}

// ============================================================================
// EMAIL FUNCTIONALITY
// ============================================================================

function renderAddressBook(emails) {
    const section = document.getElementById('addressBookSection');
    const list = document.getElementById('addressBookList');
    const useAllBtn = document.getElementById('useAllEmailsBtn');
    
    section.style.display = 'block';
    
    if (!emails || emails.length === 0) {
        list.innerHTML = '<p class="text-muted text-center mb-0">No saved emails yet. Click "Manage" to add one.</p>';
        if (useAllBtn) useAllBtn.style.display = 'none';
    } else {
        if (useAllBtn) useAllBtn.style.display = 'inline-block';
        renderEntityAddressBook(emails, 'addressBookList', 'useEmailInModal');
    }
}

function useAllEmails() {
    const emails = getTenantEmails().map(e => e.email).join(', ');
    document.getElementById('filemanager-email-input').value = emails;
}

function useEmailInModal(email) {
    document.getElementById('filemanager-email-input').value = email;
}

function emailFilesFromModal(btn) {
    const selected = document.querySelectorAll('.filemanager-file-checkbox:checked');
    if (selected.length === 0) {
        alert('Please select at least one file');
        return;
    }
    
    const emailInput = document.getElementById('filemanager-email-input');
    const emails = emailInput.value.split(',').map(e => e.trim()).filter(e => e);
    
    if (emails.length === 0) {
        alert('Please enter an email address');
        emailInput.focus();
        return;
    }
    
    const filenames = Array.from(selected).map(cb => cb.value);
    
    const formData = new FormData();
    formData.append('soid', currentSoid);
    emails.forEach(email => formData.append('emails', email));
    filenames.forEach(f => formData.append('filenames', f));
    
    emailSelectedFilesCommon('/api/documents/so/email-files/', formData, btn, emailInput);
}

function openManageEmailsModal() {
    refreshTenantEmailsManageList('manageTenantEmailsList', 'deleteTenantEmail');
    const modal = new bootstrap.Modal(document.getElementById('manageTenantEmailsModal'));
    modal.show();
}

function addTenantEmail() {
    addTenantEmailCommon('newTenantEmailAddress', 'newTenantEmailLabel', () => {
        refreshTenantEmailsManageList('manageTenantEmailsList', 'deleteTenantEmail');
        renderTenantAddressBook('bulkAddressBookList', 'useTenantEmail');
        renderAddressBook(getTenantEmails());
    });
}

function deleteTenantEmail(emailId) {
    deleteTenantEmailCommon(emailId, () => {
        refreshTenantEmailsManageList('manageTenantEmailsList', 'deleteTenantEmail');
        renderTenantAddressBook('bulkAddressBookList', 'useTenantEmail');
        renderAddressBook(getTenantEmails());
    });
}

function useTenantEmail(email) {
    document.getElementById('bulk-email-input').value = email;
    const dropdown = document.getElementById('bulkAddressBookDropdown');
    if (dropdown) {
        bootstrap.Dropdown.getInstance(dropdown.previousElementSibling)?.hide();
    }
}

function openBulkManageEmails() {
    openManageEmailsModal();
}

function emailBulkFromMainPage(btn) {
    const selected = document.querySelectorAll('.row-checkbox:checked');
    if (selected.length === 0) {
        alert('Please select at least one row');
        return;
    }
    
    const emailInput = document.getElementById('bulk-email-input');
    const emails = emailInput.value.split(',').map(e => e.trim()).filter(e => e);
    
    if (emails.length === 0) {
        alert('Please enter an email address');
        emailInput.focus();
        return;
    }
    
    const soids = Array.from(selected).map(cb => cb.value);
    
    const formData = new FormData();
    emails.forEach(email => formData.append('emails', email));
    soids.forEach(soid => formData.append('soids', soid));
    
    sendBulkEmail('/api/documents/so/email-bulk/', formData, btn, emailInput);
}

// ============================================================================
// CUSTOMER MODAL
// ============================================================================

function showCustomerModal(customerName) {
    currentCustomerName = customerName;
    document.getElementById('customerModalName').textContent = customerName;
    
    fetch(`/api/documents/customers/search/?search=${encodeURIComponent(customerName)}`)
        .then(response => response.json())
        .then(customers => {
            const customer = customers.find(c => c.name === customerName);
            if (customer) {
                currentCustomerId = customer.id;
                loadCustomerModalData();
                loadCustomerEmailsForModal(customer.id);
            }
        });
    
    const modal = new bootstrap.Modal(document.getElementById('customerDocumentsModal'));
    modal.show();
}

function loadCustomerModalData() {
    const startDate = document.getElementById('customer-modal-startdate').value;
    const endDate = document.getElementById('customer-modal-enddate').value;
    const paid = document.getElementById('customer-modal-paid').value;
    
    let url = `/api/documents/so/?customer=${encodeURIComponent(currentCustomerName)}`;
    if (startDate) url += `&startdate=${startDate}`;
    if (endDate) url += `&enddate=${endDate}`;
    if (paid !== 'all') url += `&paid=${paid}`;
    
    fetch(url)
        .then(response => response.json())
        .then(data => renderCustomerModalTable(data))
        .catch(error => console.error('Error:', error));
}

function loadCustomerEmailsForModal(customerId) {
    loadEntityEmails(`/api/documents/customer-emails/${customerId}/`, function(emails) {
        const datalist = document.getElementById('customer-saved-emails');
        datalist.innerHTML = emails.map(e => 
            `<option value="${escapeHtml(e.email)}">${e.label ? escapeHtml(e.email) + ' (' + escapeHtml(e.label) + ')' : escapeHtml(e.email)}</option>`
        ).join('');
    });
}

function renderCustomerModalTable(data) {
    const tbody = document.getElementById('customerModalTableBody');
    
    if (!data || data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" class="text-center text-muted">No documents found</td></tr>';
        return;
    }
    
    tbody.innerHTML = data.map(row => `
        <tr>
            <td><input type="checkbox" class="customer-modal-checkbox" value="${row.soid}" onchange="updateCustomerModalBulkActions()"></td>
            <td>
                <button class="btn btn-sm btn-info" onclick="openFileManager('${row.soid}')" title="View Files">
                    <i class="bi bi-eye"></i>
                </button>
            </td>
            <td>${row.soid || ''}</td>
            <td>${escapeHtml(row.company_name || '')}</td>
            <td>${escapeHtml(row.customer_po || '')}</td>
            <td>${formatDate(row.dispatchdate)}</td>
            <td>${formatPaid(row.paid)}</td>
            <td><span class="badge ${row.file_count > 0 ? 'bg-success' : 'bg-secondary'}">${row.file_count || 0}</span></td>
        </tr>
    `).join('');
}

function applyCustomerModalFilters() {
    loadCustomerModalData();
}

function toggleCustomerModalSelectAll() {
    toggleTableSelectAll('.customer-modal-checkbox', 'customerModalSelectAll');
    updateCustomerModalBulkActions();
}

function updateCustomerModalBulkActions() {
    updateTableBulkActions('.customer-modal-checkbox', 'customerModalSelectAll', 'customerModalBulkActions', 'customerModalSelectedCount');
}

function downloadCustomerModalFiles() {
    const selected = document.querySelectorAll('.customer-modal-checkbox:checked');
    if (selected.length === 0) {
        alert('Please select at least one row');
        return;
    }
    downloadBulkAsZip('/api/documents/so/download-bulk/', Array.from(selected).map(cb => cb.value), 'soids');
}

function emailCustomerModalFiles(btn) {
    const selected = document.querySelectorAll('.customer-modal-checkbox:checked');
    if (selected.length === 0) {
        alert('Please select at least one row');
        return;
    }
    
    const emailInput = document.getElementById('customer-modal-email');
    const emails = emailInput.value.split(',').map(e => e.trim()).filter(e => e);
    
    if (emails.length === 0) {
        alert('Please enter an email address');
        emailInput.focus();
        return;
    }
    
    const soids = Array.from(selected).map(cb => cb.value);
    
    const formData = new FormData();
    emails.forEach(email => formData.append('emails', email));
    soids.forEach(soid => formData.append('soids', soid));
    
    sendBulkEmail('/api/documents/so/email-bulk/', formData, btn, emailInput);
}

function openManageEmailsFromCustomerModal() {
    openManageEmailsModal();
}

// ============================================================================
// BULK UPLOAD (MAIN DROP ZONE)
// ============================================================================

function setupDropZone() {
    setupGenericDropZone('soDropZone', handleDrop, null);
}

function selectMultipleFiles() {
    selectFilesForUpload('image/*,application/pdf', true, processFiles);
}

function handleDrop(e) {
    const items = e.dataTransfer.items;
    
    if (items && items[0] && items[0].webkitGetAsEntry) {
        processDroppedItems(items, extractSoidFromFilename, uploadFile);
    } else {
        processFiles(Array.from(e.dataTransfer.files));
    }
}

function processFiles(files) {
    showUploadResults();
    
    files.forEach(file => {
        const soid = extractSoidFromFilename(file.name);
        if (soid) {
            uploadFile(file, soid);
        } else {
            addUploadResult(`${file.name} - No SOID found in filename`, 'warning');
        }
    });
}

function extractSoidFromFilename(filename) {
    const patterns = [
        /SOID[_-]?(\d+)/i,
        /SO[_-]?(\d+)/i,
        /[_-](\d{5,})/,
        /(\d{5,})/
    ];
    
    for (const pattern of patterns) {
        const match = filename.match(pattern);
        if (match) {
            return match[1];
        }
    }
    return null;
}

function uploadFile(file, soid) {
    const formData = new FormData();
    formData.append('file', file);
    formData.append('soid', soid);
    
    uploadFileCommon('/api/documents/so/upload/', formData, `${file.name} â†’ SOID ${soid}`, null);
}
</script>
