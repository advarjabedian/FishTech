<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FishTech{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'operations_hub' %}">FishTech</a>
        {% if request.tenant %}
        <div class="navbar-nav me-auto">
            <a class="nav-link" href="{% url 'operations_hub' %}">Operations</a>
        </div>
        <div class="dropdown">
            <a class="nav-link dropdown-toggle text-light" href="#" role="button" id="tenantDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                {{ request.tenant.name }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="tenantDropdown">
                <li><a class="dropdown-item" href="{% url 'manage_users' %}">Manage Users</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
        {% endif %}
    </div>
</nav>
    
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
