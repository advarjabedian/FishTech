<!DOCTYPE html>
<html lang="en">
<head>
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FishTech{% endblock %}</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêü</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% if request.user.is_authenticated %}{% url 'operations_hub' %}{% else %}{% url 'login' %}{% endif %}">FishTech</a>
            {% if request.tenant %}
            <div class="navbar-nav me-auto">
                <a class="nav-link" href="{% url 'operations_hub' %}">Operations</a>
            </div>
            <div class="dropdown">
                <a class="nav-link dropdown-toggle text-light" href="#" role="button" id="tenantDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ request.tenant.name }}
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="tenantDropdown">
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
            {% else %}
            <div class="ms-auto">
                <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}">Login</a>
                <a class="btn btn-light btn-sm" href="{% url 'register' %}">Register</a>
            </div>
            {% endif %}
        </div>
    </nav>
    
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
